<section class="contact-us pt-5 pb-5" [@slideInRight]>
  <mat-card class="mx-3 mat-elevation-z3 rounded-4">
    <mat-card-header>
      <h2 class="fw-bold opacity-75">{{ title }}</h2>
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content class="mt-2 px-0 d-flex">
      <div class="qr-area">
        <app-qr-code></app-qr-code>
      </div>

      <div class="box mat-elevation-z1">
        <h4>E-mail: {{ email }}</h4>
        <h4>Telefone: {{ phone }}</h4>
      </div>

      <div class="image-area p-3">
        <img
          class="mat-elevation-z3"
          src="../../../../assets/images/mock-telemarketing-girl.jpeg"
        />
      </div>

    </mat-card-content>
  </mat-card>
</section>
